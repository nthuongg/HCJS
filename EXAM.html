<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/EXAM.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="register">
    <div class="container">
        <div class="header">
            <i class='bx bx-id-card' ></i>
            <h1>Register</h1>
        </div>
        <div class="form-rg">
            <form action="#">
                <label for="username"><i class='bx bx-user-pin' ></i></label>
                <input type="text" required placeholder="Username" id="username"><br>
                <label for="pass"><i class='bx bx-lock-alt' ></i></label>
                <input type="password" required placeholder="******" id="pass"><br>
                <label for="password"><i class='bx bx-lock-alt'></i></label>
                <input type="password" required placeholder="******" id="password"><br>
                <label for="email"><i class='bx bx-envelope'></i></i></label>
                <input type="email" required placeholder="Email" id="email"><br>
                <div class="check-box">
                    <input type="checkbox" class="check" required/>
                    <p>I agree to the <span>Tems of Servicee</span></p>
                </div>
                <div class="submit">
                    <button type="submit">SIGN UP</button>
                </div>
                <div class="login">
                    <p>Already a member? <a href="#">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
